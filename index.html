<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPISTEMI boot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--Navbar-->
    <a name="event"></a>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark" id="mainNav">
        <div class="container">
              <img src="assets\image2.jpeg" class="mx-5 py-2"
            alt="" style="width: 15%; height: 8%;">

            <button class="navbar-toggler" type="button" 
                            data-bs-toggle="collapse"
                             data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            
          </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ">
                    <li class="nav-items">
                        <a href="#event" class="nav-link">EVENT</a>
                    </li>

                    <li class="nav-items">
                        <a href="#timeline" class="nav-link">TIMELINE</a>
                    </li>

                    <li class="nav-items">
                        <a href="#prizes" class="nav-link">PRIZES</a>
                    </li>

                    <li class="nav-items">
                        <a href="#sponsors" class="nav-link">SPONSORS</a>
                    </li>

                    <li class="nav-items">
                        <a href="#aboutUs" class="nav-link">ABOUT US</a>
                    </li>

                    <li class="nav-items">
                        <a href="contactUs" class="nav-link">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--image banner slider-->
    <section class="slider px-3" id="event">
        
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner img-slider">
              <div class="carousel-item active">
                <img src="assets\abc4.PNG" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="assets\abc4.PNG" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="assets\abc4.PNG" class="d-block w-100" alt="">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </section>

          <!--countdown-->
          <div class="countdown">
            <div class="overlay"></div>
            <div class="wrapper">
              <div class="">
                <div class="countdown-container">
                  <div>
                    <p id="days" class="big-text">00</p>
                    <span>Days</span>
                  </div>
                  
                  <div>
                    <p id="hours" class="big-text">00</p>
                    <span>Hours</span>
                  </div>
                  <div>
                    <p id="min" class="big-text">00</p>
                    <span>Min</span>
                  </div>
                  <div>
                    <p id="sec" class="big-text">00</p>
                    <span>Sec</span>
                  </div>
                </div>
              </div>
              
            </div>
            <p class="left">left till the event</p>

            <p class="speak">SPEAKERS</p>
          


        <!--prizes-->
        <section id="prizes" class="px-3">
          <p class="speak">PRIZES</p>
          

        </section>
        

        <!--timeline-->
        <section id="timeline" class="px-3">
          <p class="speak">TIMELINE</p>
          


        </section>
        
        
        <!--sponsors-->
        <section id="sponsors" class="px-3">
          <p class="speak">SPONSORS</p>
         

        </section>

        <!--aboutUs-->
        <section id="aboutUs" class="px-3">
          <p class="speak">ABOUT US</p>
          <p>abc sbe</p>
          <h4>alpha bio cell</h4>

        </section>
      </div>


        <!--contactUs-->
        <section id="contactUs" class="px-3">
          <p class="speak">CONTACT US</p>
         
          
        </section>

      




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
